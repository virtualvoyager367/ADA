<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AdGuard Block & Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      background-image: url('shield-computer-internals.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 480px;
      padding: 40px 30px;
    }
    /* Blocked page */
    #blockedPage { width: 100%; }
    #blockedPage h1 {
      font-size: 36px; color: #ff3b3b; margin-bottom: 20px;
    }
    #blockedPage p {
      font-size: 18px; line-height: 1.5; margin: 10px 0;
    }
    .adguard {
      color: #4CAF50; font-weight: bold;
      white-space: nowrap; display: inline-block;
    }
    #blockedPage hr {
      border: none; border-top: 1px solid #666;
      margin: 20px 0; width: 100%;
    }
    /* Login page */
    #loginPage { display: none; width: 100%; }
    #loginPage h1 {
      font-size: 36px; color: #4CAF50; margin-bottom: 20px;
    }
    form { text-align: left; }
    label {
      display: block; margin-bottom: 6px; font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px 12px; margin-bottom: 15px;
      border-radius: 6px; border: 1px solid #ccc;
      font-size: 16px;
    }
    /* Buttons container shared */
    .btn-container {
      display: flex; justify-content: center;
      gap: 15px; margin-top: 20px;
    }
    button {
      padding: 12px 24px; font-size: 16px;
      border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.2s ease;
      color: white; flex: 1; min-width: 120px;
    }
    #backBtnBlocked, #backBtnLogin {
      background-color: #007bff;
    }
    #backBtnBlocked:hover, #backBtnLogin:hover {
      background-color: #0056b3;
    }
    #bypassBtn, #loginBtn {
      background-color: #4CAF50;
    }
    #bypassBtn:hover, #loginBtn:hover {
      background-color: #357a38;
    }
    /* Message box on login page */
    #messageBox {
      margin-top: 20px; padding: 15px;
      border-radius: 8px; font-weight: bold;
      font-size: 18px; display: none;
    }
    #messageBox.success {
      background-color: #d4edda;
      color: #155724; border: 1px solid #c3e6cb;
    }
    #messageBox.error {
      background-color: #f8d7da;
      color: #721c24; border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="overlay" id="blockedPage" role="alert" aria-live="assertive">
    <h1>Access Denied</h1>
    <p>This website was blocked by:</p>
    <p class="adguard">AdGuard Filtering Service</p>
    <hr />
    <p>If you believe this is a mistake, please contact your network administrator.</p>
    <div class="btn-container">
      <button id="backBtnBlocked" onclick="window.history.back();">Back</button>
      <button id="bypassBtn">Temporarily Disable</button>
    </div>
  </div>

  <div class="overlay" id="loginPage" role="alert" aria-live="assertive">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="btn-container">
        <button type="button" id="backBtnLogin">Back</button>
        <button type="submit" id="loginBtn">Login</button>
      </div>
    </form>
    <div id="messageBox"></div>
  </div>

  <script>
    const blockedPage   = document.getElementById('blockedPage');
    const loginPage     = document.getElementById('loginPage');
    const bypassBtn     = document.getElementById('bypassBtn');
    const backBtnLogin  = document.getElementById('backBtnLogin');
    const loginForm     = document.getElementById('loginForm');
    const messageBox    = document.getElementById('messageBox');

    // Basic Auth credentials
    const credentials = btoa('virtualvoyager367@gmail.com:Zeke0302');

    bypassBtn.addEventListener('click', () => {
      blockedPage.style.display = 'none';
      loginPage.style.display   = 'block';
      loginForm.reset();
      messageBox.style.display  = 'none';
    });

    backBtnLogin.addEventListener('click', () => {
      loginPage.style.display   = 'none';
      blockedPage.style.display = 'block';
    });

    loginForm.addEventListener('submit', event => {
      event.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;
      let status;

      if (username === 'Zeke' && password === 'Zeke0302') {
        messageBox.textContent = 'Access Granted';
        messageBox.className   = 'success';
        status = 'granted';
      } else {
        messageBox.textContent = 'Access Denied';
        messageBox.className   = 'error';
        status = 'denied';
      }
      messageBox.style.display = 'block';

      // send POST with Basic Auth
      fetch('http://192.168.7.184:1880/endpoint/signal', {
        method: 'POST',
        headers: {
          'Content-Type':  'application/json',
          'Authorization': 'Basic ' + credentials
        },
        body: JSON.stringify({
          status: status,
          url: window.location.href
        })
      })
      .catch(err => console.error('POST /endpoint/signal failed:', err));
    });
  </script>

</body>
</html>
